<!DOCTYPE html>
<head>
    <title>Dijkstra Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Button to open the swipe menu -->  
    <nav class="navbar">
        <button class="settings-button" onclick="openSwipeMenu()">&#x2699; Settings</button>
        <button class="run-button">&#9658; Run</button>
    </nav>

    <div class="wrapper">
        <div id="grid-container"></div>
    </div>
    <div class="swipe-menu">
        <span class="close-button" onclick="closeSwipeMenu()">Ã—</span>
        <!-- Menu content here -->
        <div class="settings">
            <p style="color: whitesmoke;">Column Count: <span id="ColumnRange">20</span></p>
            <input type="range" min="5" max="40" value="20" class="slider" id="ColumnRangeSlider" onchange="extractNumbersFromGrid()">
            <hr>
            <p style="color: whitesmoke;">Row Count: <span id="RowRange">20</span></p>
            <input type="range" min="5" max="40" value="20" class="slider" id="RowRangeSlider" onchange="extractNumbersFromGrid()">  
            <hr>
            <button class="randomize-button" onclick="createGrid(row_count.innerHTML, column_count.innerHTML);">Randomize Weights</button>
        </div>
    </div>

    <script src="grid.js"></script>
    <script src="gridUtils.js"></script>
    <script src="menu.js"></script>
</body>
</html>
